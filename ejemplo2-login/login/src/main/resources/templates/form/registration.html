<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/main/resources/static/css/form.css" />
  </head>
  <body>
    <section class="bg-dark">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <h1 class="text-center mb-4 text-white">User Registration Form</h1>
            <div class="card bg-primary text-light" style="border-radius: 1rem">
              <div class="card-body p-2">
                <div class="rounded-md shadow-md align-items-center p-4">
                  <form
                    th:action="@{/form/registration}"
                    method="post"
                    th:object="${user_registre}"
                  >
                    <div class="form-group text-left mb-2">
                      <label for="id" class="text-light fs-4"> ID * </label>
                      <input
                        type="number"
                        th:field="*{id}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter ID"
                      />
                    </div>
                    <div class="form-group text-left mb-2">
                      <label for="username" class="text-light fs-4">
                        Username *
                      </label>
                      <input
                        type="text"
                        th:field="*{username}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Username"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="text-light fs-4">
                        Password *
                      </label>
                      <input
                        type="password"
                        th:field="*{password}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Password"
                      />
                    </div>
                    <div class="form-group text-left mb-2">
                      <label for="name" class="text-light fs-4">
                        First Name *
                      </label>
                      <input
                        type="text"
                        th:field="*{name}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter First Name"
                      />
                    </div>
                    <div class="form-group text-left mb-2">
                      <label for="lastname" class="text-light fs-4">
                        Last Name *
                      </label>
                      <input
                        type="text"
                        th:field="*{lastname}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Last Name"
                      />
                    </div>
                    <div class="form-group text-left mb-2">
                      <label for="age" class="text-light fs-4"> Age * </label>
                      <input
                        type="number"
                        th:field="*{age}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Age"
                      />
                    </div>
                    <div class="form-group text-left mb-2">
                      <label for="email" class="text-light fs-4"> Email * </label>
                      <input
                        type="email"
                        th:field="*{email}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Email"
                      />
                    </div>
                    <div class="form-group text-left mb-4">
                      <label for="address" class="text-light fs-4"> Address * </label>
                      <input
                        type="text"
                        th:field="*{address}"
                        required
                        class="form-control form-control-lg"
                        placeholder="Enter Address"
                      />
                    </div>
                    <div class="form-group d-flex justify-content-center">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-light btn-lg px-5"
                        type="submit"
                      >
                        Create User
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
