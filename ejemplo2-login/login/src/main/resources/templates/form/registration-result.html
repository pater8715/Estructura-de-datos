<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-4">User Registration Result </h2>
                <div class="card mb-4 bg-info border border-dark border-2 ">
                    <div class="card-body ">
                        <p class="text-dark fs-5"><strong>ID : </strong> <span th:text="${user.id}"></span></p>
                        <p class="text-dark fs-5"><strong>Name : </strong> <span th:text="${user.name}"></span></p>
                        <p class="text-dark fs-5"><strong>Last Name : </strong><span th:text="${user.lastname}"></span></p>
                        <p class="text-dark fs-5"><strong>Age : </strong> <span th:text="${user.age}"></span></p>
                        <p class="text-dark fs-5"><strong>Email : </strong><span th:text="${user.email}"></span></p>
                        <p class="text-dark fs-5"><strong>Address : </strong><span th:text="${user.address}"></span></p>
                        <p class="text-dark fs-5"><strong>Username : </strong><span th:text="${user.username}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
